<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFles>
    <div fxFlex="40">
      <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
              <h1>{{dish.name | uppercase}}</h1>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
        <mat-card-content>
          <p>{{dish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>   
    </div>

    <div fxFlex="40">
      <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
              <h1>Comments</h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let dishComment of dish.comments"> 
                  <p mat-line>{{dishComment.comment}}</p>
                  <p mat-line>{{dishComment.rating}} Stars</p>
                  <p mat-line>-- {{dishComment.author}} {{dishComment.date | date}}</p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
      </mat-card>   
    </div>
  </div>
</div>
